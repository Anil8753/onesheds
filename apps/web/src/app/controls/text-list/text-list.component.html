<div class="box">
  <span class="lbl text-muted">{{ label | uppercase }}</span>
  <a class="txt link" href="javascript:void()" *ngIf="max < items.length"
    >SEE ALL</a
  >
  <br />

  <div *ngFor="let item of items; let i = index">
    <li class="txt" *ngIf="i < max">{{ item }}</li>
  </div>
</div>
