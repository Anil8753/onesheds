<div class="box">
  <span class="lbl text-muted">{{ label | uppercase }}</span>
  <a class="link" href="javascript:void()" *ngIf="max < items.length"
    >SEE ALL</a
  >
  <br />

  <div *ngFor="let item of items; let i = index">
    <div class="txt" *ngIf="i < max">
      <span class="material-icons"> arrow_right </span> {{ item }}
    </div>
  </div>
</div>
