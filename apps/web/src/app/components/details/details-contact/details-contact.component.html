<div *ngIf="data">
  <div class="contact-item">
    <mat-icon inline="true">person</mat-icon>&nbsp;
    {{ data.name }}
  </div>
  <div class="contact-item">
    <mat-icon inline="true">phone</mat-icon> &nbsp;{{ data.mobile }}
  </div>
  <div class="contact-item">
    <mat-icon inline="true">email</mat-icon> &nbsp;{{ data.email }}
  </div>
  <div class="contact-item">
    <mat-icon inline="true">chat</mat-icon> &nbsp;{{ data.chat }}
  </div>
</div>
