<div class="modal-header">
   <h4 class="modal-title">Knowledge base</h4>
   <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
   >
      <span aria-hidden="true">&times;</span>
   </button>
</div>
<div class="modal-body">
   <div>{{ warehouseId }}</div>
   <div class="item">
      <div *ngFor="let entry of knowledgebase">
         <hr />
         <div><b>Question: </b> {{ entry.question }}</div>
         <span>
            <i> - {{ entry.questioner }}</i>
         </span>

         <div *ngIf="entry.answer.text !== ''">
            <div><b>Answer: </b> {{ entry.answer.text }}</div>
            <div>
               <i> - {{ entry.answerer }}</i>
            </div>
         </div>

         <div *ngIf="entry.answer.text === ''">
            <span>Not answered yet</span>
         </div>
      </div>
   </div>

   <hr />
   <div class="d-flex flex-column">
      <span class="mt-2">Did not find answer to your question, ask now?</span>
      <input class="mt-2" placeholder="ask your question" [(ngModel)]="asked" />
      <button class="btn btn-sm btn-primary mt-2" (click)="ask()">Ask</button>
   </div>
</div>
<div class="modal-footer">
   <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.close('Close click')"
   >
      Close
   </button>
</div>
