<h5 class="ml-3">Orders</h5>
<hr />

<button
   class="btn btn-sm btn-outline-primary ml-2 mb-2"
   (click)="fetchOrders()"
>
   Fetch Orders
</button>

<hr />
<div style="display: flex; justify-content: center">
   <div class="item-box">
      <div class="item" *ngFor="let item of items">
         <pre>{{ item | json }}</pre>
      </div>
   </div>
</div>
