<div class="modal-header">
   <h4 class="modal-title">Reviews & Rating</h4>
   <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
   >
      <span aria-hidden="true">&times;</span>
   </button>
</div>
<div class="modal-body">
   <div>{{ warehouseId }}</div>
   <div>
      <button
         type="button"
         class="btn btn-sm btn-outline-success"
         (click)="postReview()"
      >
         Add New Review
      </button>
   </div>

   <div class="item" style="height: 50vh; overflow: scroll">
      <div *ngFor="let review of reviews">
         <hr />
         <div><b>adminRating: </b> {{ review.adminRating }}</div>
         <div><b>userRating: </b> {{ review.userReview.userRating }}</div>
         <div><b>text: </b> {{ review.userReview.text }}</div>
      </div>
   </div>
</div>
<div class="modal-footer">
   <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.close('Close click')"
   >
      Close
   </button>
</div>
